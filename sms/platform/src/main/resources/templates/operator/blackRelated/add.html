<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增黑名单组关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-blackRelated-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分组id：</label>
                <div class="col-sm-8">
                    <input name="groupId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">黑名单渠道 local-自有黑名单，JS-江苏黑名单，NJ-浙江黑名单，DYD-东云短信黑名单，DYV-东云语音黑名单：</label>
                <div class="col-sm-8">
                    <input name="channel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">高危1-选中2-未选中：</label>
                <div class="col-sm-8">
                    <input name="riskHigh" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中危1-选中2-未选中：</label>
                <div class="col-sm-8">
                    <input name="riskMedium" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">低危1-选中2-未选中：</label>
                <div class="col-sm-8">
                    <input name="riskLow" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">私有库1-选中2-未选中：</label>
                <div class="col-sm-8">
                    <input name="riskPrivate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优先级：</label>
                <div class="col-sm-8">
                    <input name="priority" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">过滤比例：</label>
                <div class="col-sm-8">
                    <input name="filterRate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "operator/blackRelated"
        $("#form-blackRelated-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-blackRelated-add').serialize());
            }
        }
    </script>
</body>
</html>
