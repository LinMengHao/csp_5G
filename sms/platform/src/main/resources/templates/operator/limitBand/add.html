<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增频次限制')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-limitBand-add">
            <input type="hidden" id="treeId"/>
            <input type="hidden" id="companyId" name="companyId"/>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">限频类型：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" name="limitType" value="1" checked="checked"/>客户全局</label>
                    <label class="radio-box"> <input type="radio" name="limitType" value="2" />通道全局</label>
                    <label class="radio-box"> <input type="radio" name="limitType" value="3" />客户账号</label>
                    <label class="radio-box"> <input type="radio" name="limitType" value="4" />通道账号</label>
                </div>
            </div>
            <div class="form-group" id="divCom" style="display: none;">
                <label class="col-sm-3 control-label">客户：</label>
                <div class="col-sm-8">
                    <input name="companyName" onclick="selectDeptTree()" id="treeName" type="text" placeholder="请选择客户" class="form-control">
                </div>
            </div>
            <div class="form-group" id="divAcc" style="display: none;">
                <label class="col-sm-3 control-label">账户：</label>
                <div class="col-sm-8">
                    <select name="appId" id="appId" style="width: 100%; height: 31px;" required>
                        <option value="">请选择账户</option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">运营商id，0-未知：</label>
                <div class="col-sm-8">
                    <input name="spId" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group" id="divCha" style="display: none;">
                <label class="col-sm-3 control-label">通道：</label>
                <div class="col-sm-8">
                    <select  id="channelId" name="channelId" style="width: 100%; height: 31px;">
                        <option value="">请选择通道</option>
                        <option th:each="channel : ${channellist}"
                                th:value="${channel.id}"
                                th:text="${channel.id}+':'+${channel.channelName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">天数：</label>
                <div class="col-sm-8">
                    <input name="days" class="form-control" type="number" value="1" min="1" max="999" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">次数：</label>
                <div class="col-sm-8">
                    <input name="times" class="form-control" type="number" value="1" min="1" max="999" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "operator/limitBand"
        $("#form-limitBand-add").validate({
            focusCleanup: true
        });
        $(document).ready(function() {
           $('input[type=radio][name=limitType]').change(function() {
              if (this.value == 1) {
                $("#divCom").hide();
                $("#divAcc").hide();
                $("#divCha").hide();
              }else if (this.value == 2) {
                $("#divCom").hide();
                $("#divAcc").hide();
                $("#divCha").hide();
              }else if (this.value == 3) {
                $("#divCom").show();
                $("#divAcc").show();
                $("#divCha").hide();
              }else if (this.value == 4) {
                $("#divCom").hide();
                $("#divAcc").hide();
                $("#divCha").show();
              }
          });
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-limitBand-add').serialize());
            }
        }

        /* 新增-选择公司树 */
    function selectDeptTree() {
        var treeId = $("#treeId").val();
        var companyId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = ctx + "system/dept/selectDeptTree/" + companyId;
        var options = {
            title: '选择商户',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        //var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = $.modal.getChildFrame(index);
        $("#treeId").val(body.find('#treeId').val());
        $("#companyId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        spChange(body.find('#treeId').val());
        $.modal.close(index);
    }

    function spChange(companyId){
        $.get(ctx + "operator/routeBase/selectByCompanyID",{companyId: companyId},function(result){
            if (result.code == 0 && result.data != null){
                var html = '<option value="">请选择账户</option>';

                $.each(result.data,function (key,value) {
                    html += '<option value="'+value.id+'">'+value.id+':'+value.appName+'</option>';
                })

                $("#appId").empty();
                $("#appId").append(html);
            }else {
                $.modal.msgError('获取数据失败！');
            }

        })
    }

    </script>
</body>
</html>
