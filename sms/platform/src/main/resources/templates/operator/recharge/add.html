<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户充值记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recharge-add">
            <input type="hidden" id="companyId" name="companyId" th:value="${companyId}"/>
            <input type="hidden" id="appId" name="appId" th:value="${appId}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">销售商户：</label>
                <div class="col-sm-8">
                    <input name="companyName" class="form-control" type="text" th:value="${companyName}" disabled readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-8">
                    <input name="appName" class="form-control" type="text" th:value="${appName}" disabled readonly>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">销售id：</label>
                <div class="col-sm-8">
                    <input name="salesId" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">余额：</label>
                <div class="col-sm-8">
                    <input name="balance" id="balance" class="form-control" type="number" readonly th:value="${limitCount}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值类型：</label>
                <div class="col-sm-8">
                    <select id="changeType" name="changeType" style="width: 100%; height: 31px;">
                        <option value="1" selected>+充值</option>
                        <option value="2">+失败回补</option>
                        <option value="3">-核减</option>
                        <option value="4">-退款</option>
                        <option value="5">-扣罚</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单价(分)：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="number" step="0.01">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值条数：</label>
                <div class="col-sm-8">
                    <input name="changeNum" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">交易方式：</label>
                <div class="col-sm-8">
                    <select id="changeWay" name="changeWay" style="width: 100%; height: 31px;">
                        <option value="0" selected>-请选择</option>
                        <option value="1">对公账户</option>
                        <option value="2">银行转账</option>
                        <option value="3">支付宝</option>
                        <option value="4">微信</option>
                        <option value="5">现金</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "operator/recharge"
        $("#form-recharge-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-recharge-add').serialize());
            }
        }
    </script>
</body>
</html>
