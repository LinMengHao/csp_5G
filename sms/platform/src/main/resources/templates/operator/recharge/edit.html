<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('客户充值记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recharge-edit" th:object="${rechargeCustomer}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">销售商户：</label>
                <div class="col-sm-8">
                    <input name="companyName" class="form-control" type="text" th:value="*{companyName}" disabled readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-8">
                    <input name="appName" class="form-control" type="text" th:value="*{appName}" disabled readonly>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">销售id：</label>
                <div class="col-sm-8">
                    <input name="salesId" th:field="*{salesId}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">充值前余额：</label>
                <div class="col-sm-8">
                    <input name="balance" id="balance" class="form-control" type="number" disabled readonly th:value="*{balance}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值类型：</label>
                <div class="col-sm-8">
                    <select id="changeType" name="changeType" th:field="*{changeType}" style="width: 100%; height: 31px;" disabled readonly>
                        <option value="1" selected>+充值</option>
                        <option value="2">+失败回补</option>
                        <option value="3">-核减</option>
                        <option value="4">-退款</option>
                        <option value="5">-扣罚</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">单价(分)：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text" disabled readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值条数：</label>
                <div class="col-sm-8">
                    <input name="changeNum" th:field="*{changeNum}" class="form-control" type="text" disabled readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">交易方式：</label>
                <div class="col-sm-8">
                    <select id="changeWay" name="changeWay" th:field="*{changeWay}" style="width: 100%; height: 31px;" disabled readonly>
                        <option value="0" selected>-请选择</option>
                        <option value="1">对公账户</option>
                        <option value="2">银行转账</option>
                        <option value="3">支付宝</option>
                        <option value="4">微信</option>
                        <option value="5">现金</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作员：</label>
                <div class="col-sm-8">
                    <input name="userName" th:field="*{userName}" class="form-control" type="text" disabled readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text" disabled readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "operator/recharge";
        $("#form-recharge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-recharge-edit').serialize());
            }
        }
    </script>
</body>
</html>
