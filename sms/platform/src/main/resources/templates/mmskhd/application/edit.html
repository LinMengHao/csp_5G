<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改账户信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-application-edit" th:object="${tApplication}">
            <input name="id" th:field="*{id}" type="hidden">
            <input type="hidden" id="companyId" name="companyId" th:field="*{companyId}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户名称：</label>
                <div class="col-sm-8">
                    <input name="companyName" onclick="selectDeptTree()" id="treeName" type="text" placeholder="请选择客户" th:field="*{companyName}" class="form-control">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账户名称：</label>
                <div class="col-sm-8">
                    <input name="appName" th:field="*{appName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账户密码：</label>
                <div class="col-sm-8">
                    <input name="password" th:field="*{password}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">账号扩展：</label>
                <div class="col-sm-8">
                    <input name="appExt" th:field="*{appExt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">付费模式：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" th:field="*{payment}" name="payment" value="advance" checked="checked"/>预付</label>
                    <label class="radio-box"> <input type="radio" th:field="*{payment}" name="payment" value="arrears" />后付</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="status" th:checked="${tApplication.status == 'normal' ? true : false}">
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">产品id：</label>
                <div class="col-sm-8">
                    <input name="productId" th:field="*{productId}" class="form-control" type="text" value="0">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">状态报告方式：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" th:field="*{rptSyncModel}" name="rptSyncModel" value="push" checked="checked"/>推送</label>
                    <label class="radio-box"> <input type="radio" th:field="*{rptSyncModel}" name="rptSyncModel" value="pull" />拉取</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态报告地址：</label>
                <div class="col-sm-8">
                    <input name="rptSyncAddress" th:field="*{rptSyncAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">模板报告地址：</label>
                <div class="col-sm-8">
                    <input name="rptModelAddress" th:field="*{rptModelAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">签名报告地址：</label>
                <div class="col-sm-8">
                    <input name="rptModelAddress" th:field="*{rptSignAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">上行方式：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" th:field="*{moSyncModel}" name="moSyncModel" value="push" checked="checked"/>推送</label>
                    <label class="radio-box"> <input type="radio" th:field="*{moSyncModel}" name="moSyncModel" value="pull" />拉取</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">上行地址：</label>
                <div class="col-sm-8">
                    <input name="moSyncAddress" th:field="*{moSyncAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">默认签名：</label>
                <div class="col-sm-8">
                    <input name="defaultSign" th:field="*{defaultSign}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">开始时间：</label>
                <div class="col-sm-8">
                    <input name="startTime" th:field="*{startTime}" placeholder="取值范围0000-2400" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">结束时间：</label>
                <div class="col-sm-8">
                    <input name="endTime" th:field="*{endTime}" placeholder="取值范围0000-2400" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">ip鉴权：</label>
                <div class="col-sm-8">
                    <input name="authIp" th:field="*{authIp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">黑名单组：</label>
                <div class="col-sm-8">
                    <select  id="blackLevels" name="blackLevels" style="width: 100%; height: 31px;">
                        <option value="">请选择黑名单组</option>
                        <option th:each="black : ${blacklist}"
                                th:value="${black.id}" th:field="*{blackLevels}"
                                th:text="${black.id}+':'+${black.title}">
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "mmskhd/application";
        $("#form-application-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-application-edit").serializeArray();
                var status = $("input[id='status']").is(':checked') == true ? 'normal' : 'paused';
                data.push({"name": "status", "value": status});
                //$.operate.save(prefix + "/edit", $('#form-application-edit').serialize());
                $.operate.save(prefix + "/edit", data);
            }
        }

        $("input[name='addTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        /* 新增-选择公司树 */
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var companyId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + companyId;
			var options = {
				title: '选择商户',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		function doSubmit(index, layero){
			//var tree = layero.find("iframe")[0].contentWindow.$._tree;
			var body = $.modal.getChildFrame(index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#companyId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			$.modal.close(index);
		}
    </script>
</body>
</html>
