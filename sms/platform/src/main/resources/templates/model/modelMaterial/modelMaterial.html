<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('模板素材列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>模板id：</label>
                                <input type="text" name="modelId"/>
                            </li>
                            <li>
                                <select  id="mediaType" name="mediaType" style="width: 100%; height: 31px;">
                                    <option value="0">媒体类型</option>
                                    <option value="1">文本</option>
                                    <option value="2">图片</option>
                                    <option value="3">视频</option>
                                    <option value="4">音频</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:modelMaterial:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="model:modelMaterial:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:modelMaterial:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:modelMaterial:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:modelMaterial:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:modelMaterial:remove')}]];
        var prefix = ctx + "model/modelMaterial";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "模板素材",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'modelId',
                    title: '模板id'
                },
                {
                    field: 'mediaType',
                    title: '媒体类型',
                    formatter: function(value, row, index) {
		            	return typeName(row.mediaType);
		            }
                },
                {
                    field: 'frameIndex',
                    title: '帧索引'
                },
                {
                    field: 'frameSort',
                    title: '帧内排序'
                },
                {
                    field: 'ext',
                    title: '扩展名'
                },
                {
                    field: 'content',
                    title: '素材内容',
                    formatter: function(value, row, index) {
                        var content= row.content;
                        if(row.mediaType==1&&row.content.length>9){
                          return '<div title="'+row.content+'">'+row.content.substring(0,8)+'...</div>';
                        }
                        var result=row.mediaType==1?content:$.table.imageView(content);
		            	return result;
		            }
                },
                {
                    field: 'fileSize',
                    title: '文件大小',
                    formatter: function(value, row, index) {
                        var result=row.mediaType==1?row.fileSize+'字':row.fileSize+'KB';
		            	return result;
		            }
                },
                {
                    field: 'userId',
                    title: '操作员id'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function typeName(mediaType){
            var result='文本';// 1-文本 2-图片 3-视频 4-音频
            switch(mediaType){
                case 2:
                    result = '图片';
                    break;
                case 3:
                    result = '视频';
                    break;
                case 4:
                    result = '音频';
                    break;
            }
            return result;
        }
    </script>
</body>
</html>
