server:
  port: 9010
spring:
  application:
    name: flow-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: flow-passthrough_1
          uri: lb://flow-passthrough
          predicates:
            - Path=/action/flow/**
        - id: flow-payment_1
          uri: lb://flow-payment
          predicates:
            - Path=/pay/flow/**
        - id: flow-store_1
          uri: lb://flow-store
          predicates:
            - Path=/store/flow/**
        - id: flow-oss_1
          uri: lb://flow-oss
          predicates:
            - Path=/oss/flow/**
        - id: flow-store_2
          uri: lb://flow-store
          predicates:
            - Path=/web/**
        - id: flow-store_3
          uri: lb://flow-store
          predicates:
            - Path=/admin/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka